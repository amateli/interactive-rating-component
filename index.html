<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>
    <link rel="stylesheet" href="./style.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main class="container">
      <div class="content">
        <div class="star">
          <img src="./images/icon-star.svg" alt="ShineLikeAstar" />
        </div>
        <h2 class="rating-text">How did we do?</h2>
        <p class="feedback">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <form action="./" method="post">
          <div class="rating">
            <input type="button" class="rating-number" value="1" />
            <input type="button" class="rating-number" value="2" />
            <input type="button" class="rating-number" value="3" />
            <input type="button" class="rating-number" value="4" />
            <input type="button" class="rating-number" value="5" />
          </div>
          <button class="submit">submit</button>
        </form>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a
        class="foot"
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by <a class="foot" href="#">@teli</a>.
    </footer>
  </body>
</html>
